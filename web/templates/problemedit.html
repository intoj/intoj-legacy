{% extends 'base.html' %}
{% block title %} P{{problem['id']}} - 编辑题目 {% endblock %}
{% block selected_problem %} selected {% endblock %}
{% block body %}
<div class="ui main">
	<div class="block">
		<div class="contitle"> 编辑题目 </div>
	</div>
	<form method="POST">
	<div class="block">
		<div class="content">
			<div style="display: inline-block" class="contitle"> 题目编号 </div> <input type="number" name="id" class="input-long" style="margin-left: 10px;" placeholder="留空以不变"> <br/>
			<div style="display: inline-block" class="contitle"> 题目标题 </div> <input type="text" name="title" class="input-long" style="margin-left: 10px;" required value="{{problem['title']}}"> <br />
			<div style="margin: 5px 10px;"> <span style="font-size: 18px"> 是否公开 </span> <input type="checkbox" name="is_public" {% if problem['is_public'] == 1 %} checked {% endif %}> </div>
		</div>
	</div>
	<div class="block">
		<div class="content">
			<div class="contitle"> 时空限制 </div>
			<div style="margin: 7px 10px"> 时间限制: <input type="number" name="time_limit" min="10" max="100000" class="input-medium" required value="{{problem['time_limit']}}"> ms </div>
			<div style="margin: 7px 10px"> 空间限制: <input type="number" name="memory_limit" min="1" max="2048" class="input-medium" required value="{{problem['memory_limit']}}"> MB </div>
		</div>
	</div>
	<div class="block">
		<div class="content">
			<div class="contitle"> 题目描述 </div>
			<textarea class="markdowninput" name="description">{{problem['description']}}</textarea>
			<div class="contitle"> 输入格式 </div>
			<textarea class="markdowninput" name="input_format">{{problem['input_format']}}</textarea>
			<div class="contitle"> 输出格式 </div>
			<textarea class="markdowninput" name="output_format">{{problem['output_format']}}</textarea>
			<div class="contitle"> 样例 </div>
			<textarea class="markdowninput" name="example">{{problem['example']}}</textarea>
			<div class="contitle"> 数据范围与提示 </div>
			<textarea class="markdowninput" name="limit_and_hint">{{problem['limit_and_hint']}}</textarea>
			<button type="submit" class="button button-action button-rounded submitbutton">
				<i class="icon-pencil icon-spin"></i> 提交!
			</button>
		</div>
	</div>
	</form>
</div>
{% endblock %}
